[tox]
envlist = black,isort
skipsdist = True

[base]
deps = requirements.txt

[testenv:black]
commands =
    {envpython} -mblack --check users warehouse starlette_api
deps = black
skip_install = true

[testenv:black_format]
commands =
    {envpython} -mblack users warehouse starlette_api
deps = black
skip_install = true

[testenv:isort]
commands =
    {envpython} -misort -c -rc -df
deps = isort[pyproject]>=4.3
skip_install = true

[testenv:isort_format]
commands =
    {envpython} -misort -rc -y
deps = isort[pyproject]>=4.3
skip_install = true
